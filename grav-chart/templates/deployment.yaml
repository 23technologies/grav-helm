---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grav
  labels:
    app: grav
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grav
  template:
    metadata:
      labels:
        app: grav
    spec:
      containers:
      - name: grav
        image: lscr.io/linuxserver/grav:version-{{ .Values.grav_version }}
        env:
        - name: TZ
          value: Europe/Berlin
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        volumeMounts:
        - name: grav-user
          mountPath: /config
        - name: grav-readiness-probe
          mountPath: /usr/local/bin
        - name: php-ini
          mountPath: "/config/php/php-local.ini"
          subPath: php-local.ini

        ports:
        - containerPort: 80
        readinessProbe:
          exec:
            command: 
              - "/usr/local/bin/readiness_probe.sh"
      volumes:
      - name: grav-user
        persistentVolumeClaim:
          claimName: grav-user-data
      - name: grav-readiness-probe
        configMap:
          name: grav-readiness-probe
          defaultMode: 0755
      - name: php-ini
        configMap:
          name: php-ini
          items:
          - key: php-local.ini
            path: php-local.ini

